sensor.outdoor_temperature:
  title: Exterior Temperature
  card:
    type: custom:mini-graph-card
    entities:
        - sensor.outdoor_temperature
    name: Temperature
    show:
      labels: false
      fill: true
      points: hover
      extrema: false
      name: false
      icon: false
    color_thresholds_transition: smooth
    color_thresholds:
      - value: 50
        color: "#5998ff"
      - value: 65
        color: "#ffaf38"
      - value: 80
        color: "#ff5937"
    line_width: 2
    hours_to_show: 48
    animate: true