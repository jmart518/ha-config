sensor.garage_freezer_temperature:
  title: Garage Freezer Temperature
  card:
    type: custom:mini-graph-card
    entities:
        - sensor.garage_freezer_temperature
    name: Temperature
    show:
      labels: false
      fill: true
      points: hover
      extrema: false
      name: false
      icon: false
    color_thresholds_transition: smooth
    color_thresholds:
      - value: 32
        color: "#5998ff"
      - value: 34
        color: "#ffaf38"
      - value: 36
        color: "#ff5937"
    line_width: 2
    hours_to_show: 48
    animate: true